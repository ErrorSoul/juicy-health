<!DOCTYPE html>

<html>
    <head>
        <title>{% block title %}My Blog{% endblock %}</title>
    </head>

    <body>
        <div  id="container">
	  <h4><a href="{% url 'blog:index'  %}">Home</a></h4>
	  <div style="width: 70%; float:left" id="posts">{% block post_body %}{% endblock %}</div>
	  <aside style="width: 20%;float:right; border: solid black 1px">
	  <h1 style="text-align:center">Tags:</h1>
	  <ul>
	    {% for tag in all_tags %}
	    <li> <a href="{% url 'blog:taged'  tag  %}">{{ tag }}</a></li>
	    {% endfor %}
	    
	  </ul>
	  </aside>
	</div>
	
    </body>
</html>
