{% extends 'blog/base.html' %}

{% block post %}


 <div class="post">
   <div class="row">
     <div class="category col-md-12" id="post">
      <div class="cat col-md-2 col-sm-4 col-xs-4 pull-left">
	 <p class="pull-left">{{post.category}}</p> 
       </div>
       
      <div class="col-md-3 col-sm-4 col-xs-4 time">
	 <h4><small>{{ post.created|date:" M d, Y" }}</small></h4> 
       </div>
			 
     <div class="col-md-2 col-sm-4 col-xs-4 pull-right share">
       <p class="pull-right">SHARE</p> 
     </div>
     
     
    
			 
     <div class="clearfix visible-md"></div>
     </div>
      
			 



     <div class="col-md-12" >
       <div class="row">
       <div class="col-md-12" id="title">
       <h3><a href="{{post.get_absolute_url}}">{{ post.title }}</a></h3>
       </div>
       </div>
        <img src="/media/{{post.picture.name}}" class="img-thumbnail" alt="Responsive image">
       <p>{{ post.body|safe }} </p>
       
       
       

      <p> Tags: 
       {% for tag in post.tags.all %}
	 <a href="{{post.get_absolute_url}}">{{ tag }}</a>
	 {% if not forloop.last %}
	 |
	 {% endif %}
	 
	   {% endfor %} </p>

     </div>
   </div>
 </div>
{% endblock %}
