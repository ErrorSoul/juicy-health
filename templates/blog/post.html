{% extends 'blog/base.html' %}

{% block post %}


 <div class="post">
   <div class="row">
     <div class="category col-md-12">
       <div class="col-md-2">
	 <p>HOMEMADE</p> 
       </div>
       
       <div class="col-md-4 time">
	 <h4><small>{{ post.created|date:"D d M Y" }}</small></h4> 
       </div>
			 
     <div class="col-md-2 col-md-offset-4 share">
       <p>SHARE</p> 
     </div>
     
     
    
			 
     <div class="clearfix visible-md"></div>
     </div>
			 



     <div class="col-md-12">
       <h3><a href="{{post.get_absolute_url}}">{{ post.title }}</a></h3>
        <img src="/media/{{post.picture.name}}" class="img-thumbnail" alt="Responsive image">
       <p>{{ post.body|safe }} </p>
       
       
       

      <p> Tags: 
       {% for tag in post.tags.all %}
	 <a href="{{post.get_absolute_url}}">{{ tag }}</a>
	 {% if not forloop.last %}
	 |
	 {% endif %}
	 
	   {% endfor %} </p>

     </div>
   </div>
 </div>
{% endblock %}
